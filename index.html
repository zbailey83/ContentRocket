<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Rocket: GenAI Marketing Intensive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode */
        --color-background: #09090b;
        --color-surface: #18181b;
        --color-surface-hover: #27272a;
        --color-primary: #fafafa;
        --color-secondary: #a1a1aa;
        --color-border: #3f3f46;
        --color-accent-blue: #3b82f6;
        --color-accent-blue-dim: rgba(59, 130, 246, 0.1);
        --color-accent-green: #22c55e;
      }

      :root[data-theme="light"] {
        /* Light Mode Overrides */
        --color-background: #f4f4f5; /* Zinc 100 */
        --color-surface: #ffffff;     /* White */
        --color-surface-hover: #e4e4e7; /* Zinc 200 */
        --color-primary: #18181b;     /* Zinc 900 */
        --color-secondary: #52525b;   /* Zinc 600 */
        --color-border: #d4d4d8;      /* Zinc 300 */
        --color-accent-blue: #2563eb; /* Blue 600 */
        --color-accent-blue-dim: rgba(37, 99, 235, 0.1);
        --color-accent-green: #16a34a; /* Green 600 */
      }

      body {
        background-color: var(--color-background);
        color: var(--color-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar for technical feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-secondary);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "var(--color-background)",
              surface: "var(--color-surface)",
              "surface-hover": "var(--color-surface-hover)",
              primary: "var(--color-primary)",
              secondary: "var(--color-secondary)",
              border: "var(--color-border)",
              accent: {
                blue: "var(--color-accent-blue)",
                "blue-dim": "var(--color-accent-blue-dim)",
                green: "var(--color-accent-green)"
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"]
            },
            animation: {
              "spin-slow": "spin 3s linear infinite"
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
